<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F18HLQSQSF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-F18HLQSQSF');
    </script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>French Flashcards</h1>
            <p>Master common words with audio pronunciation</p>
        </header>

        <div class="scene">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <span class="category-tag" id="category-front">Noun</span>
                    <h2 id="word-front">Apple</h2>
                    <p class="hint">Click to flip</p>
                </div>
                <div class="card-face card-back">
                    <span class="category-tag" id="category-back">Noun</span>
                    <h2 id="word-back">Pomme</h2>
                    <div class="audio-indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                        <span>Playing audio...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prev-btn" class="nav-btn" aria-label="Previous Word">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </button>
            <button id="next-btn" class="nav-btn" aria-label="Next Word">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18l6-6-6-6" />
                </svg>
            </button>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>

</html>
