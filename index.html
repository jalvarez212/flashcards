<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F18HLQSQSF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-F18HLQSQSF');
    </script>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading speech recognition model...</p>
            <p class="loading-subtext">This may take 10-30 seconds on first load</p>
        </div>
    </div>

    <!-- Success Overlay -->
    <div id="success-overlay" class="success-overlay">
        <div class="success-content">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
            </svg>
            <p>Perfect!</p>
        </div>
    </div>

    <div class="app-container">
        <header>
            <h1>French Flashcards</h1>
            <p>Master common words with audio pronunciation</p>
        </header>

        <div class="scene">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <span class="category-tag" id="category-front">Noun</span>
                    <span class="progress-indicator" id="progress-front">1/10</span>
                    <h2 id="word-front">Apple</h2>
                    <p class="hint">Click to flip</p>
                </div>
                <div class="card-face card-back">
                    <span class="category-tag" id="category-back">Noun</span>
                    <span class="progress-indicator" id="progress-back">1/10</span>
                    <h2 id="word-back">Pomme</h2>
                    <div class="audio-indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                        <span>Playing audio...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transcription Status Indicator -->
        <div id="transcription-status" class="transcription-status">
            <div class="status-dot"></div>
            <span id="status-text">Ready</span>
            <span id="transcribed-text" class="transcribed-text"></span>
        </div>

        <div class="controls-container">
            <div class="nav-controls">
                <button id="prev-btn" class="nav-btn" aria-label="Previous Word">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <button id="next-btn" class="nav-btn" aria-label="Next Word">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </button>
            </div>

            <button id="mic-btn" class="mic-btn" title="Toggle Speech Recognition">
                <div class="mic-btn-content">
                    <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    <span>Speech Recognition</span>
                    <div class="audio-waves">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>
                <div class="toggle-switch">
                    <div class="toggle-slider"></div>
                </div>
            </button>

            <button id="new-session-btn" class="session-btn" title="Start New Session">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
                </svg>
                <span>Shuffle New Set</span>
            </button>
        </div>
    </div>

    <script src="words.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
